name: Linting

on:
  workflow_run:
    types: [requested]
    branches: "**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build app
        run: npm run build
